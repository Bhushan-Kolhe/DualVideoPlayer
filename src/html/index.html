<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
        <title>Player</title>
    </head>
    <body>

        <div id="FirstVideoPlayer">
    
            <div id="FirstHeader" class="SoftHide"></div>
            <video src="" id="FirstVideo"></video>
            <div id="FirstVideoLoadButton">Load</div>
            <div id="FirstPlayButton" class="Hide">
                <img src="../../Resources/Icons/play-solid-full.svg" alt="">
            </div>
            <div id="FirstControls" class="PlayerControls SoftHide">
                <div class="PlayButton">
                    <img src="../../Resources/Icons/play-solid-full.svg" alt="">
                </div>
                <div class="StopButton">
                    <img src="../../Resources/Icons/stop-solid-full.svg" alt="">
                </div>
                <div class="Progress">
                    <input type="range" min="0" max="0"
                    value="0" class="ProgressFill" />
                </div>
                <div class="VolumeControl">
                    <div class="VolumeButton">
                        <img src="../../Resources/Icons/volume-high-solid-full.svg" alt="">
                    </div>
                    <div class="VolumeFillContainer">
                        <input type="range" min="0" max="100"
                    value="1000" class="VolumeFill" />
                    </div>
                </div>
                <div class="FullscreenButton">
                    <img src="../../Resources/Icons/expand-solid-full.svg" alt="">
                </div>
            </div>

        <div id="SecondVideoPlayer">
            <div id="SecondHeader"></div>
            <video src="" id="SecondVideo"></video>
            <div id="SecondVideoLoadButton">Load</div>
            <div id="SecondPlayButton" class="Hide">
                <img src="../../Resources/Icons/play-solid-full.svg" alt="">
            </div>
            <div id="SecondControls" class="PlayerControls SoftHide">
                <div class="PlayButton">
                    <img src="../../Resources/Icons/play-solid-full.svg" alt="">
                </div>
                <div class="StopButton">
                    <img src="../../Resources/Icons/stop-solid-full.svg" alt="">
                </div>
                <div class="Progress">
                    <input type="range" min="0" max="0"
                    value="0" class="ProgressFill" />
                </div>
                <div class="VolumeControl">
                    <div class="VolumeButton">
                        <img src="../../Resources/Icons/volume-high-solid-full.svg" alt="">
                    </div>
                    <div class="VolumeFillContainer">
                        <input type="range" min="0" max="100"
                    value="1000" class="VolumeFill" />
                    </div>
                </div>
                <div class="FullscreenButton">
                    <img src="../../Resources/Icons/expand-solid-full.svg" alt="">
                </div>
            </div>
            <div id="SecondResizeHandle"></div>
        </div>

        </div>
        <script src="../js/app.js" async defer></script>
    </body>
</html>
